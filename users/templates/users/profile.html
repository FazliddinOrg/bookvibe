{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5 text-center">
      <div class="card shadow-sm p-4">
        {% if user.profile_picture %}
          <img src="{{ user.profile_picture.url }}" alt="Profile Picture" class="rounded-circle mb-3" style="width: 120px; height: 120px; object-fit: cover;">
        {% else %}
          <img src="https://via.placeholder.com/120" alt="Default Profile Picture" class="rounded-circle mb-3">
        {% endif %}

        <h4 class="mb-1">{{ user.first_name }} {{ user.last_name }}</h4>
        <p class="text-muted mb-1">@{{ user.username }}</p>
        <p class="text-muted">{{ user.email }}</p>

        <a href="{% url 'users:profile-edit' %}" class="btn btn-primary mt-3">Edit Profile</a>

        <div class="mt-4">
          <small class="text-muted">Joined on {{ user.date_joined|date:"F j, Y" }}</small>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
